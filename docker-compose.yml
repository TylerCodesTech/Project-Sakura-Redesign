version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://sakura:sakura_password@db:5432/sakura_db
      - SESSION_SECRET=your-session-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=sakura
      - POSTGRES_PASSWORD=sakura_password
      - POSTGRES_DB=sakura_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sakura -d sakura_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
