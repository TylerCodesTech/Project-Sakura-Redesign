version: '3.8'

services:
  # ===================
  # Development App (Frontend + Backend)
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sakura-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://sakura:sakura_password@db:5432/sakura_db
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret-change-me}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - sakura-network
    restart: unless-stopped

  # ===================
  # PostgreSQL Database with pgvector
  # ===================
  db:
    image: pgvector/pgvector:pg16
    container_name: sakura-db
    environment:
      - POSTGRES_USER=sakura
      - POSTGRES_PASSWORD=sakura_password
      - POSTGRES_DB=sakura_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sakura-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sakura -d sakura_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # Redis Cache & Session Store
  # ===================
  redis:
    image: redis:7-alpine
    container_name: sakura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sakura-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

networks:
  sakura-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
