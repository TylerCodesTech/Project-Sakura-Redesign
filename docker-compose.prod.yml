version: '3.8'

services:
  # ===================
  # Production App
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sakura-app-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://sakura:${DB_PASSWORD}@db:5432/sakura_db
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sakura-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # ===================
  # PostgreSQL Database with pgvector
  # ===================
  db:
    image: pgvector/pgvector:pg16
    container_name: sakura-db-prod
    environment:
      - POSTGRES_USER=sakura
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=sakura_db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sakura-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sakura -d sakura_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

networks:
  sakura-network:
    driver: bridge

volumes:
  postgres_data_prod:
